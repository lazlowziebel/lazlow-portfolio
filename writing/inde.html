<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Writing Samples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      line-height: 1.6;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    a {
      display: block;
      margin: 8px 0;
      color: #0056b3;
      text-decoration: none;
      font-size: 16px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Writing Samples</h1>
  <p>Click any item to view or download.</p>

  <script>
    fetch(".")
      .then(response => response.text())
      .then(data => {
        const parser = new DOMParser();
        const htmlDoc = parser.parseFromString(data, "text/html");
        const links = [...htmlDoc.querySelectorAll("a")];

        links
          .filter(l => !l.href.endsWith("/"))
          .filter(l => !l.textContent.includes("index.html"))
          .forEach(l => {
            const fileLink = document.createElement("a");
            fileLink.href = l.href;
            fileLink.textContent = l.textContent;
            document.body.appendChild(fileLink);
          });
      });
  </script>

</body>
</html>

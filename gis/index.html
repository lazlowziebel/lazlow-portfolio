<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIS & Cartography – Lazlow Ziebel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 40px;
      line-height: 1.6;
      background: #fafafa;
      color: #222;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    a {
      color: #0056b3;
      font-size: 16px;
      text-decoration: none;
      display: block;
      margin: 8px 0;
    }
    a:hover {
      text-decoration: underline;
    }
    .back {
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>GIS & Cartography Files</h1>
  <p>Click a file below to view or download.</p>

  <!-- FILE LIST START -->
  <ul id="file-list"></ul>
  <!-- FILE LIST END -->

  <a class="back" href="../">← Back to main site</a>

  <script>
    // Auto-list files in this folder
    fetch(".")
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const anchors = [...doc.querySelectorAll("a")];

        const list = document.getElementById("file-list");

        anchors
          .filter(a => !a.href.endsWith("/"))      // ignore folders
          .filter(a => !a.href.includes("index.html")) // ignore this page
          .forEach(a => {
            const li = document.createElement("li");
            const link = document.createElement("a");
            link.href = a.getAttribute("href");
            link.textContent = a.textContent;
            link.target = "_blank";
            li.appendChild(link);
            list.appendChild(li);
          });
      });
  </script>

</body>
</html>
